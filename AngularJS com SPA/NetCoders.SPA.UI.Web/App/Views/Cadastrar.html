<div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" ng-model="nome" />
</div>
<div>
    <label for=" email">E-Mail</label>
    <input type="email" id="email" ng-model="email" />
</div>
<div>
    <!--NG-MODEL é onde ele vai sincroniar os dados
        do campo, também tem que estar dentro do $SCOPE
        TWO BINDING os dados são sincronizados da tela
        pro SCOPE quanto do SCOPE pra tela VAI E VOLTA-->
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" ng-model="telefone" />
</div>
<div>
    <label for="data">Data de Nascimento</label>
    <input type="date" id="data" ng-model="data" />
</div>
<div>
    <input ng-click="clickLimpar()" type="button" id="limpar" value="Limpar" />
    <input ng-click="clickCadastrar()" type="button" id="cadastar" value="Cadastrar" />
</div>
