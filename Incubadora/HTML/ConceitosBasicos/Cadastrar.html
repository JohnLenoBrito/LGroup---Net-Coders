<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro de Contatos</title>

    <!--Importamos os scripts do JQuery-->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery-ui-1.11.2.min.js"></script>
    <script src="Scripts/jquery.maskedinput.min.js"></script>
    <!--Importamos os scripts do Bootstrap-->
    <script src="Scripts/bootstrap.min.js"></script>
    <!--Importamos as bibliotecas de CSS-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.cerulean.min.css" rel="stylesheet" />

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/start/jquery-ui.min.css" rel="stylesheet" />

    <script>
        $(function () {
            var nav = $('#menuHeader');
            $(window).scroll(function () {
                if ($(this).scrollTop() > 150) {
                    nav.addClass("menu-fixo");
                } else {
                    nav.removeClass("menu-fixo");
                }
            });
        });
        $(function () {
            $("#dataNascimento").datepicker({
                dateFormat: "dd/mm/yy",
                showAnim: "puff",
                //showAnim: "bounce",
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                nextText: 'Próximo',
                prevText: 'Anterior'
            });
            $("#limpar").tooltip();
            $("#cadastrar").tooltip();
            $("#nome").tooltip();
            $("#telefone").mask("(99) 99999-9999");
            $("#dataNascimento").mask("99/99/9999");
        });
    </script>

    <style>
        body {
            padding-bottom: 50px;
        }

        .menuFixo {
            position: fixed;
            top: 0;
            z-index: 99;
        }
    </style>

</head>
<body>
    <header>
        <img src="Content/Images/logo.png" />
        <!--<nav>
            <ul>
                <li><a href="Cadastrar.html">Cadastro de Contatos</a></li>
                <li><a href="Listar.html">Lista de Contatos</a></li>
            </ul>
        </nav>-->

        <nav class="navbar navbar-default" id="menuHeader">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://www.netcoders.com.br">NetCoders</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="Cadastrar.html">Cadastro de Contatos</a></li>
                        <li><a href="Listar.html">Lista de Contatos</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <h1>Cadastro de Contatos</h1>
    </header>
    <section class="container">
        <fieldset>
            <legend>Informações Cadastrais</legend>
            <form>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome"
                        autofocus="autofocus" placeholder="Informe seu nome completo" size="40"
                        required="required" class="form-control" title="Informe o Nome" />
                </div>
                <div>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email"
                        autofocus="autofocus" placeholder="Informe seu email" size="40"
                        required="required" class="form-control" />
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone"
                        required="required" class="form-control" />
                </div>
                <div>
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="text" name="dataNascimento" id="dataNascimento"
                        required="required" class="form-control" />
                </div>
                <div hidden>
                    <label for="cor">Cor Preferida</label>
                    <input type="color" name="cor" id="cor" class="form-control" />
                </div>
                <div>
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo" class="form-control">
                        <option value="0">Selecione...</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                    </select>
                </div>
                <div>
                    <input type="reset" name="limpar" id="limpar" value="Limpar" title="Clique para Limpar" class="btn btn-primary" />
                    <input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar" title="Clique para Cadastar" class="btn btn-success" />
                </div>
            </form>
        </fieldset>
    </section>
    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="container">
                <p>&copy; Todos os direitos reservados ao <strong><mark>John Leno Brito</mark></strong></p>
            </div>
        </nav>
    </footer>
</body>
</html>
